    <div class="container" id="contactme">
        <h2 class="font-weight-bold">Contact Me</h2>
        <form class="form-horizontal" action="/action_page.php">
          <div class="form-group">
            <label class="control-label col-sm-2" for="name">Name:</label>
            <div class="col-sm-10">
              <input class="form-control" id="name" placeholder="Enter your name" name="name">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-10">          
              <input type="email"  class="form-control" id="email" placeholder="Enter your Email" name="email">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="number">Phone Number:</label>
            <div class="col-sm-10">          
              <input  class="form-control" id="number" placeholder="Enter phone number" name="number">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="message">Message:</label>
            <div class="col-sm-10">          
                <textarea class="form-control" id="message" placeholder="Enter your message" name="message" rows="4"></textarea>
              </div>
          </div>

          <div class="form-group">        
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary btn-block mb-4">Submit</button>
            </div>
          </div>
        </form>
      </div>
